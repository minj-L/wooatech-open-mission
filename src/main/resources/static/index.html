<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="/main.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">WebSocket connection:</label>
                    <button id="connect" class="btn btn-default" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div class="row" style="margin-top: 20px;">
        <div class="col-md-12">
            <form class="form-inline">
                <div class="form-group">
                    <label for="stockName">Stock:</label>
                    <input type="text" id="stockName" class="form-control" placeholder="종목명">
                </div>

                <div class="form-group" style="margin-left: 10px;">
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" class="form-control" placeholder="수량">
                </div>

                <button id="buyStockBtn" class="btn btn-primary" type="submit" style="margin-left: 10px;">
                    매수하기
                </button>
            </form>
        </div>
    </div>

    <div class="row" style="margin-top: 30px;">
        <div class="col-md-12">
            <h3>매수 결과</h3>
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>종목명</th>
                    <th>최종 가격</th>
                    <th>수량</th>
                </tr>
                </thead>
                <tbody id="buyingResult">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
